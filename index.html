<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .flashcards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s;
    }

    .card:hover {
      background: #e0e0ff;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    .page-info {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Flashcards</h1>
  <div class="flashcards" id="flashcard-container"></div>

  <div class="buttons">
    <button id="prev-btn">Previous</button>

  <div class="page-info" id="page-info"></div>

    const cardsPerPage = 10;
    let currentPage = 1;

    const container = document.getElementById("flashcard-container");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const pageInfo = document.getElementById("page-info");
    
    function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

    function renderCards() {
      container.innerHTML = "";
      const start = (currentPage - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      const cardsToShow = flashcards.slice(start, end);

      cardsToShow.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = card.front;

        div.addEventListener("click", () => {
          if (div.textContent === card.front) {
            div.textContent = card.back;
          } else {
            div.textContent = card.front;
          }
        });

        container.appendChild(div);
      });

      pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(flashcards.length / cardsPerPage)}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= flashcards.length;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderCards();
      }
    });

    nextBtn.addEventListener("click", () => {
      if ((currentPage * cardsPerPage) < flashcards.length) {
        currentPage++;
        renderCards();
      }
    });
    shuffle(flashcards);
    renderCards();
