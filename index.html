  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0f1a;
      color: #e0e6f0;
    }

    header {
      background: #111827;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 24px;
      color: #60a5fa;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      background: #1e2a3a;
      border: 1px solid #3b4a63;
      border-radius: 6px;
      color: #60a5fa;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    button:hover {
      background: #2a3a52;
    }

    .flashcards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #112136;
      border: 1px solid #2e4157;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(96,165,250,0.2);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(96,165,250,0.4);
    }

    .card-buttons {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
    }

    .card-buttons button {
      flex: 1;
      font-size: 13px;
      padding: 6px;
      justify-content: center;
    }

    .know {
      border-color: #34d399;
      color: #34d399;
    }

    .know:hover {
      background-color: #34d39933;
    }

    .dontknow {
      border-color: #f87171;
      color: #f87171;
    }

    .dontknow:hover {
      background-color: #f8717133;
    }

    .progress, .page-info {
      text-align: center;
      font-size: 15px;
      margin: 10px 0;
      color: #9ca3af;
    }

    .unknown-list {
      background: #112136;
      border: 1px solid #2e4157;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
    }

    .unknown-list ul {
      list-style: none;
      padding: 0;
    }

    .unknown-list li {
      padding: 5px 0;
      border-bottom: 1px solid #2d333b;
    }

    svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
  </style>

          textDiv.textContent = textDiv.textContent === (showFront ? card.front : card.back)
            ? (showFront ? card.back : card.front)
            : (showFront ? card.front : card.back);
        });

        const btnContainer = document.createElement("div");
        btnContainer.className = "card-buttons";

        const knowBtn = document.createElement("button");
        knowBtn.textContent = "I know this";
        knowBtn.className = "know";
        knowBtn.onclick = () => {
          knownStatus[card.id] = true;
          localStorage.setItem("knownStatus", JSON.stringify(knownStatus));
          shuffleWeighted(flashcards);
          renderProgress();
          renderCards();
        };

        const dontBtn = document.createElement("button");
        dontBtn.textContent = "Don't know";
        dontBtn.className = "dontknow";
        dontBtn.onclick = () => {
          knownStatus[card.id] = false;
          localStorage.setItem("knownStatus", JSON.stringify(knownStatus));
          shuffleWeighted(flashcards);
          renderProgress();
          renderCards();
        };

        btnContainer.appendChild(knowBtn);
        btnContainer.appendChild(dontBtn);
        cardDiv.appendChild(btnContainer);
        container.appendChild(cardDiv);
      });

      const totalPages = Math.ceil(flashcardPool.length / cardsPerPage);
      document.getElementById("page-info").textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById("prev-btn").disabled = currentPage === 1;
      document.getElementById("next-btn").disabled = currentPage >= totalPages;
    }

    document.getElementById("prev-btn").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderCards();
      }
    };

    document.getElementById("next-btn").onclick = () => {
      const maxPage = Math.ceil(flashcardPool.length / cardsPerPage);
      if (currentPage < maxPage) {
        currentPage++;
        renderCards();
      }
    };

    document.getElementById("mode-toggle").onclick = () => {
      showFront = !showFront;
      document.getElementById("mode-toggle").textContent = showFront ? "EN → DE" : "DE → EN";
      renderCards();
    };

    document.getElementById("review-toggle").onclick = () => {
      reviewOnlyUnknown = !reviewOnlyUnknown;
      document.getElementById("review-toggle").textContent =
        reviewOnlyUnknown ? "Review unknown: ON" : "Review unknown: OFF";
      currentPage = 1;
      shuffleWeighted(flashcards);
      renderCards();
    };

    document.getElementById("show-unknown").onclick = () => {
      renderUnknownList();
    };

    document.getElementById("reset-progress").onclick = () => {
      if (confirm("Are you sure you want to reset all progress?")) {
        localStorage.removeItem("knownStatus");
        Object.keys(knownStatus).forEach(k => delete knownStatus[k]);
        currentPage = 1;
        shuffleWeighted(flashcards);
        renderProgress();
        renderCards();
        document.getElementById("unknown-list").style.display = "none";
      }
    };

    // Initial load
    shuffleWeighted(flashcards);
    renderProgress();
    renderCards();
  </script>
</body>
</html>
